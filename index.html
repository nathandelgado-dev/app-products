<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Product App</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand navbar-dark">
            Product App
        </a>
    </nav>
    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>

                    <form action="" class="card-body" id="productForm">
                        <div class="form-group">
                            <input type="text" id="nameProduct" placeholder="Product name..." required="true" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="any" id="priceProduct" placeholder="Product price..." required="true" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="date" id="dateProduct" required="true" class="form-control" min="01/01/2021">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="productList">

            </div>
        </div>
    </div>
    <script src='js/Product.js'></script>
    <script src='js/UI.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
